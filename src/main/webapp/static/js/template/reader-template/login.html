<div class="col-sm-8" ng-controller="LoginController as loginCtrl">
    <div class="row">
        <div class="col-md-3">
            <br>
        </div>
        <div class="col-md-6">
            <div class="row main">
                <div class="panel-heading">
                    <div class="panel-title text-center">
                        <h1 class="title">Sign In</h1>
                        <hr>
                    </div>
                </div>
                <div class="main-login main-center">

                    <form  name="form" id="loginForm" class="form-horizontal" ng-submit="doLogin()">
                        <div class="form-group" ng-class="{ 'has-error': form.email.$dirty && form.email.$error.required }">
                            <label for="email" class="cols-sm-2 control-label">Email</label>
                            <div class="cols-sm-10">
                                <div class="input-group">
                                      <span class="input-group-addon">
                                        <i class="fa fa-envelope fa" aria-hidden="true"></i>
                                      </span>
                                    <input type="email" class="form-control" id="email" name="email"
                                           ng-model="email"
                                           placeholder="Enter your Email" required>
                                </div>
                            </div>
                            <span ng-show="form.email.$dirty && form.email.$error.required" class="help-block">Email is required</span>
                            <span class="help-block " ng-show="form.email.$dirty && form.email.$invalid && form.email.$error.email">Not valid email!</span>
                        </div>
                        <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
                            <label for="password" class="cols-sm-2 control-label">Password</label>
                            <div class="cols-sm-10">
                                <div class="input-group">
                                      <span class="input-group-addon">
                                        <i class="fa fa-lock fa-lg" aria-hidden="true"></i>
                                      </span>
                                    <input type="password" class="form-control" id="password" name="password"
                                           ng-model="password"
                                           placeholder="Enter your Password" required>
                                </div>
                            </div>
                            <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>

                        </div>
                        <div class="form-group ">
                            <input type="submit" value="Login" ng-disabled="form.$invalid"  class="btn btn-primary btn-lg btn-block login-button"/>
                        </div>
                        <div class="login-register">
                            <a href="/#/register">Register</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div ng-if="isEmailError">
            sweetAlert("Success..!!!", "You have successfully assigned a New Promotion", "success");
        </div>

        <div class="col-md-3">
            <br>
        </div>
    </div>
</div>
