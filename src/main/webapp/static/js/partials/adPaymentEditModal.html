<div>
    <div class="modal-header">
        <h3 class="modal-title">Edit Row</h3>
    </div>
    <div class="modal-body">

        <form name="serviceForm">

            <div class="block">
                <label>Id</label>
                <input class="input" type="text" disabled value="{{vm.entity.id}}" />
            </div>
            <div class="block">
                <label>Payment Plans</label>
                <input class="input" type="text" ng-model="vm.entity.paymentPlans"/>
            </div>
            <div class="block">
                <label>Page Placements</label>
                <input class="input" type="text" ng-model="vm.entity.pagePlacements"/>
            </div>
            <div class="block">
                <label>Amount</label>
                <input class="input" type="text" ng-model="vm.entity.amount"/>
            </div>

        </form>

    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="vm.save()">Save</button>
        <button class="btn btn-primary" ng-click="vm.remove()">Delete</button>
        <button class="btn btn-primary" ng-click="$close()">Cancel</button>
    </div>
</div>
