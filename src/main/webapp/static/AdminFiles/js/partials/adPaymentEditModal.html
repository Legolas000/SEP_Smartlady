<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" aria-hidden="true" ng-click="$close()">Ã—</button>
            <h4 class="modal-title">Advertisement Payment View Details</h4>
        </div>
        <form name="serviceForm">
            <div class="modal-body">
                <div clacss="row">
                    <div class="col-md-6">

                        <div class="form-group">
                            <label for="field-1" class="control-label">ID</label>

                            <input type="text" class="form-control" id="field-1" placeholder="----" value="{{vm.entity.id}}" disabled>
                        </div>

                    </div>

                    <div class="col-md-6">

                        <div class="form-group">
                            <label for="field-2" class="control-label">Payment Plans</label>

                            <input type="text" class="form-control" id="field-2" placeholder="----" ng-model="vm.entity.paymentPlans" name="paymentPlans" required>
                            <span ng-show="serviceForm.paymentPlans.$error.required" class="error">Please enter something!</span>
                        </div>

                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="field-3" class="control-label">Page Placements</label>

                            <input type="text" class="form-control" id="field-3" placeholder="----" ng-model="vm.entity.pagePlacements" name="pagePlacements" required>
                            <span ng-show="serviceForm.pagePlacements.$error.required" class="error">Please enter something!</span>
                        </div>
                    </div>

                </div>

                <div class="row">
                    <div class="">

                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">

                        <div class="form-group">
                            <label for="field-4" class="control-label">Amount</label>

                            <input type="number" class="form-control" id="field-4" placeholder="----" ng-model="vm.entity.amount" name="amount" required>
                            <span ng-show="serviceForm.amount.$error.required" class="error">Please enter something!</span>
                            <span class="error" ng-show="serviceForm.amount.$error.number">Not valid number!</span>
                        </div>

                    </div>
                </div>

            </div>
            <div class="modal-footer">
                <div class="row">
                    <div class="col-md-4"><button class="btn btn-success btn-block" ng-click="vm.save()" ng-disabled = "serviceForm.$invalid">Save</button></div>
                    <div class="col-md-4"><button class="btn btn-danger btn-block" ng-click="vm.remove()" ng-disabled = "serviceForm.$invalid">Delete</button></div>
                    <div class="col-md-4"><button class="btn btn-warning btn-block" ng-click="$close()">Cancel</button></div>
                </div>
            </div>
        </form>
    </div>
</div>
