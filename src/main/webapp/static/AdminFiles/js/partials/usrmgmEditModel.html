<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" aria-hidden="true" ng-click="$close()">Ã—</button>
            <h4 class="modal-title">User Management View Details</h4>
        </div>
        <form name="serviceForm">
            <div class="modal-body">

                <div class="row">
                    <div class="col-md-6">

                        <div class="form-group">
                            <label for="field-1" class="control-label">ID</label>

                            <input type="text" class="form-control" id="field-1" placeholder="" value="{{vm.entity.id}}" disabled>
                        </div>

                    </div>

                    <div class="col-md-6">

                        <div class="form-group">
                            <label for="field-2" class="control-label">Full Name</label>

                            <input type="text" class="form-control" id="field-2" placeholder="----" ng-model="vm.entity.fullname" name="fullname" required>
                            <span ng-show="serviceForm.fullname.$error.required" class="error">Please enter something!</span>
                        </div>

                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">

                        <div class="form-group">
                            <label for="field-3" class="control-label">E-Mail</label>

                            <input type="email" class="form-control" id="field-3" placeholder="" ng-model="vm.entity.email" name = "email" required>
                            <span ng-show="serviceForm.email.$error.required" class="error">Please enter something!</span>
                            <span ng-show="serviceForm.email.$dirty " class="error">Please enter valid email!</span>
                            <!--<span class="error" ng-show="serviceForm.Iemail.$error.email">Not valid email!</span>-->
                        </div>

                    </div>

                    <div class="col-md-6">

                        <div class="form-group">
                            <label for="field-4" class="control-label">Address</label>

                            <input type="text" class="form-control" id="field-4" placeholder="----" ng-model="vm.entity.address" name="address" required>
                            <span ng-show="serviceForm.address.$error.required" class="error">Please enter the Address!</span>
                        </div>

                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">

                        <div class="form-group">
                            <label for="field-5" class="control-label">User Description</label>

                            <textarea class="form-control" id="field-5" placeholder="----" ng-model="vm.entity.userdescription" name="userdescription" required>{{vm.entity.userdescription}}</textarea>
                            <span ng-show="serviceForm.userdescription.$error.required" class="error">Please enter something!</span>
                        </div>

                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <label for="field-6" class="control-label">Password</label>
                        <!-- reenter required.-->

                        <input type="text" class="form-control" id="field-6" placeholder="----" ng-model="vm.entity.password" name="password" required>
                        <span ng-show="serviceForm.password.$error.required" class="error">Please enter something!</span>

                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <label for="field-10" class="form-control">Image</label>
                        <img ng-src="{{vm.entity.imagePath}}" width="100" height="100" ng-show="vm.entity.imagePath" id="field-10"/>
                        <input type="file" id="file" ng-model="myFile" accept="image/*" name="advertiseImage" valid-file required onchange="angular.element(this).scope().uploadFile(this.files);"/>
                    </div>
                </div>



            </div>
            <div class="modal-footer">
                <div class="row">
                    <div class="col-md-4"><button class="btn btn-success btn-block" ng-click="vm.save()">Save</button></div>
                    <div class="col-md-4"><button class="btn btn-danger btn-block" ng-click="vm.remove()">Delete</button></div>
                    <div class="col-md-4"><button class="btn btn-warning btn-block" ng-click="$close()">Cancel</button></div>
                </div>
            </div>
        </form>
    </div>
</div>
