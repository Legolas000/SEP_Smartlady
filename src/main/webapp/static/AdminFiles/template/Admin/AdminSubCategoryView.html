<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <section class="box ">
        <header class="panel_header">
            <h2 class="title pull-left">Sub-Category View</h2>
        </header>
        <div class="content-body">
            <div class="row" class = "content-body">
                <div class="col-md-12 col-sm-12 col-xs-12">
                    <body ng-app="influx" id="dialogContainer">
                    <div ng-controller="SUBCMainCtrl as vm">
                        <div class="row">
                            <div class = "col-md-8">
                                <button type="button" id="addRow" class="btn btn-primary btn-block" ng-click="addRow($event)">Add Row</button>
                            </div>
                            <div class="col-md-4">
                                <select ng-model="vm.selCategs" ng-change = "loadSelData()" class="input-lg">
                                    <option value="">---Please select---</option>
                                    <option ng-repeat="catFils in vm.filCats" value = "{{catFils.id}}">{{catFils.catName}}</option>
                                </select>
                            </div>
                        </div>
                        <br />
                        <div id="serviceGrid"
                             ui-grid-move-columns
                             ui-grid-selection
                             ui-grid-resize-columns

                             ui-grid-pinning
                             ui-grid-exporter
                             ui-grid-auto-resize
                             ui-grid-pagination

                             ui-grid-edit
                             ui-grid="vm.serviceGrid" class="influxGrid"></div>
                    </div>
                    </body>
                </div>
            </div>
        </div>
    </section>
</div>
